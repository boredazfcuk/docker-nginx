include   wpad_mime.types;
set $proxyconfig_upstream http://proxyconfig:81;

location /proxyconfig/ {
   access_log      off;
   log_not_found   off;
   include         reverse_proxy.conf;
   include         local_networks.conf;
   deny            all;
   proxy_pass      $proxyconfig_upstream/;
}

location = /proxy.pac {
   access_log      off;
   log_not_found   off;
   include         reverse_proxy.conf;
   include         local_networks.conf;
   deny            all;
   proxy_pass      $proxyconfig_upstream;
}

location = /wpad.dat {
   access_log      off;
   log_not_found   off;
   include         reverse_proxy.conf;
   include         local_networks.conf;
   deny            all;
   proxy_pass      $proxyconfig_upstream;
}