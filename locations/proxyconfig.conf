include   wpad_mime.types;

location /proxyconfig/ {
   access_log   off;
   log_not_found   off;
   include   reverse_proxy.conf;
   include   local_networks.conf;
   deny all;
   add_header Cache-Control 'max-age=3600';
   proxy_pass   http://proxyconfig:81/;
}

